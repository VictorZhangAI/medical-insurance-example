    <main class="lyear-layout-content">
        <div class="card">
              <div class="card-header"><h4>药品信息输入</h4></div>
              <div class="card-body">
                
                <form action="lyear_forms_elements.html" method="post" onsubmit="return false;">
                  <div class="form-group">
                    <label for="example-nf-email">药品名</label>
                    <input class="form-control" type="text" id="medicineName" name="medicineName" placeholder="请输入药品名..">
                  </div>
                  <div class="form-group">
                    <label for="example-nf-password">药品ID（按照国家相关规定进行录入，详情请参考当地或国家药品目录）</label>
                    <input class="form-control" type="text" id="medicineID" name="medicineID" placeholder="请输入药品ID..">
                  </div>
                  <div class="form-group">
                    <button class="btn btn-primary" type="submit">模糊查询</button>
                    <button class="btn btn-success" type="submit">添加药品</button>
                    <button class="btn btn-default" type="submit">清空查询</button>
                  </div>
                </form>
                
              </div>

<!--图表插件-->
<script type="text/javascript" src="js/Chart.js"></script>
<script type="text/javascript">
$(document).ready(function(e) {
    var $dashChartBarsCnt  = jQuery( '.js-chartjs-bars' )[0].getContext( '2d' ),
        $dashChartLinesCnt = jQuery( '.js-chartjs-lines' )[0].getContext( '2d' );
    
    var $dashChartBarsData = {
		labels: ['周一', '周二', '周三', '周四', '周五', '周六', '周日'],
		datasets: [
			{
				label: '注册用户',
                borderWidth: 1,
                borderColor: 'rgba(0,0,0,0)',
				backgroundColor: 'rgba(51,202,185,0.5)',
                hoverBackgroundColor: "rgba(51,202,185,0.7)",
                hoverBorderColor: "rgba(0,0,0,0)",
				data: [2500, 1500, 1200, 3200, 4800, 3500, 1500]
			}
		]
	};
    var $dashChartLinesData = {
		labels: ['2003', '2004', '2005', '2006', '2007', '2008', '2009', '2010', '2011', '2012', '2013', '2014'],
		datasets: [
			{
				label: '交易资金',
				data: [20, 25, 40, 30, 45, 40, 55, 40, 48, 40, 42, 50],
				borderColor: '#358ed7',
				backgroundColor: 'rgba(53, 142, 215, 0.175)',
                borderWidth: 1,
                fill: false,
                lineTension: 0.5
			}
		]
	};
    
    new Chart($dashChartBarsCnt, {
        type: 'bar',
        data: $dashChartBarsData
    });
    
    var myLineChart = new Chart($dashChartLinesCnt, {
        type: 'line',
        data: $dashChartLinesData,
    });
});
</script>
